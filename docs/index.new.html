  <!-- Scripts -->
  <script>
    // Initialize SVG icons
    document.addEventListener('DOMContentLoaded', function() {
      const iconObject = document.getElementById('ui-icons');
      iconObject.addEventListener('load', function() {
        const svgDoc = iconObject.contentDocument;
        const symbols = svgDoc.querySelectorAll('symbol');
        symbols.forEach(symbol => {
          const id = symbol.id;
          const viewBox = symbol.getAttribute('viewBox');
          const paths = symbol.innerHTML;
          
          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.id = id;
          svg.setAttribute('viewBox', viewBox);
          svg.innerHTML = paths;
          
          document.body.appendChild(svg);
        });
      });
    });
  </script>
